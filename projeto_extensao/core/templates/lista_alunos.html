{% extends 'base.html' %}

{% block container %}

    <div class="container">
        <div class="row">
            <div class="span12">

                <div class="container">
                    <div class="row">
                        <div class="span12">
                            <form class="navbar-form pull-left" action="/lista_alunos/" method="post">
                                {% csrf_token %}
                                <input name="query" class="span2" type="text" placeholder="Pesquisa">
                                <button type="submit" class="btn">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
                <br>

                <ul class="breadcrumb">
                    <li>
                        <a href=" {% url 'estatistica' %}">Estat√≠stica</a> <span class="divider">|</span>
                    </li>
                    <li>
                        <b>Alunos</b>
                    </li>
                </ul>

                <table class="table table-hover table-condensed">
                    <thead>
                        <tbody class="fonte alert alert-info">
                            <th>Aluno</th>
                            <th>Curso</th>
                            <th>Email</th>
                            <th>Bolsista</th>
                            <th>Participante</th>
                        </tbody>
                    {% for aluno in lista_alunos %}
                    <tr>
                        <td><a href="{{ aluno.0 }}">{{ aluno.1 }}</a></td>
                        <td>{{ aluno.2 }}</td>
                        <td>{{ aluno.3 }}</td>
                        <td>{{ aluno.4 }}</td>
                        <td>{{ aluno.5 }}</td>
                    </tr>
                    {% endfor %}
                    </thead>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
